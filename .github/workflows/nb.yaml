name: Build & Test Terracotta

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust nightly (supports edition 2024)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly  # 或指定具体版本，如 1.85.0+

      - name: Check compilation
        run: cargo check

      - name: Run all tests
        run: cargo test